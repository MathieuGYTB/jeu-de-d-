<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jeu de dé</title>
  <meta name="description" content="ce site est un mini jeu de dé"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="position-relative">
  <!--New game-->
  <div class="newGame position-relative position-absolute">
    <h1 class="position-absolute translate-middle-x">nouvelle partie</h1>
  </div>

  <!--two players-->
  <div class="d-flex justify-content-evenly">
    <section class="playerOne">
      <div class="player">
        <h2>Player One</h2>
        <p class="totalScore">0</p>
      </div>
      <div class="current">
        <h3>current</h3>
        <p class="currentScore">0</p>
      </div>
    </section>
    <section class="playerTwo">
      <div class="player">
      <h2>Player two</h2>
      <p class="totalScore">0</p>
      </div>
      <div class="current">
        <h3>current</h3>
        <p class="currentScore">0</p>
      </div>
    </section>
  </div>

  <!--roll dice and Hold-->
  <section class="rollAndHold">
    <h4 id="rollDice">Roll dice</h4>
    <h4 id="hold">Hold</h4>
  </section>
  
  

  
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
